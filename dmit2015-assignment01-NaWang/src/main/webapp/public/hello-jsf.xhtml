<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:hf="http://highfaces.org" 
	xmlns:p="http://primefaces.org/ui"  
	template="/WEB-INF/templates/template-assignment01.xhtml">
	
	<ui:param name="title" value="Hello JSF" />

	<ui:define name="maincontent">
	
		<div class="jumbotron jumbotron-fluid">
        	<h1 class="display-4">Hello World - JSF Version</h1>
        </div>
        
        <h:form >
            <h:messages id="messages" />
            
            <div class="form-group">
                <h:outputLabel for="username" value="Your Name">
                </h:outputLabel>
                <h:inputText id="username"
                             label="Your Name"
                             value="#{currentHelloController.username}"                             
                             required="true"
                             requiredMessage="Name field value is required"
                             styleClass="form-control"
                             pt:placeholder="enter your name here">
                    <f:validateLength minimum="2" maximum="30">
                    </f:validateLength>                    
                </h:inputText>            
            </div>
            
             <h:commandButton value="Submit" 
            	actionListener="#{currentHelloController.sayHello}"
            	styleClass="btn btn-primary">
            </h:commandButton>
        </h:form>
        
				
	</ui:define>

</ui:composition>
