<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/template-assignment02.xhtml">

	<ui:param name="title" value="DMIT2015 Home Page" />

	<ui:define name="maincontent">

		<h1>#{text['title']}</h1>
		<h2>#{text['assignment']} 5 - Java XML Web Services</h2>
		<b:messages id="messages"/>
	


		<b:form>
			<b:commandButton value="Enter lucky number" 
			action="#{lottoController.doLuckyNumber()}" update="messages">
			</b:commandButton>	
			
			<b:inputText id="count" 
						label="Number Count" 						
						value="#{lottoController.number}"
						placeholder="Enter lucky number?">
					</b:inputText>
			
			
			<b:commandButton value="Enter some lucky numbers" 
			action="#{lottoController.getLuckyNumbers()}" update="messages">
			</b:commandButton>		
		</b:form>
		</ui:define>
</ui:composition>
