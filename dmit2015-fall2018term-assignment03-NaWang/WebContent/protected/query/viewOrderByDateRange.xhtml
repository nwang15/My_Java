<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:f5="http://xmlns.jcp.org/jsf/passthrough" 	
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://highfaces.org"
	template="/WEB-INF/templates/template-assignment03.xhtml">

	<ui:param name="title" value="Find Order by Date Range" />

	<ui:define name="maincontent">
	
		<b:jumbotron>
			<h1>#{text['page_viewOrderByDateRange.title']}</h1>
		</b:jumbotron>
		
		<b:messages id="messages" />
				
		<b:form id="queryForm" inline="true">
		
			<b:datepicker
				id="startDate"
				value="#{orderQueryController.queryStartDate}"
				label="Start Date"
				showButtonPanel="true"
				changeMonth="true"
				changeYear="true">
				<b:focus />
			</b:datepicker>
			<b:datepicker
				id="endDate"
				value="#{orderQueryController.queryEndDate}"
				label="End Date"
				showButtonPanel="true"
				changeMonth="true"
				changeYear="true">f
			</b:datepicker>
		
			<b:commandButton value="Search"
				icon-awesome="search"
				look="info"
				ajax="true"
				update="queryResultListPanel queryForm:querySingleResultPanel messages"
				actionListener="#{orderQueryController.findOrdersByDateRange()}">
			</b:commandButton>
			<b:commandButton value="Cancel"
				icon-awesome="ban"
				look="default"
				immediate="true"
				update="queryForm:queryResultListPanel queryForm:querySingleResultPanel messages"
				actionListener="#{orderQueryController.cancel()}">
			</b:commandButton>
			
			<p:outputPanel id="queryResultListPanel">
			
				<b:panel title="Orders by Date Range" rendered="#{(orderQueryController.queryOrderResultList != null) and (orderQueryController.queryOrderSingleResult == null)}">
				
				<b:dataTable id="Order by Date Range"
				value="#{currentLoanController.currentLoan.loanScheduleArray}"
				var="currentTransaction">
				<b:dataTableColumn label="Payment Number">
					<h:outputText value="#{currentTransaction.paymentNumber}">
					</h:outputText>
				</b:dataTableColumn>
				<b:dataTableColumn label="Payment">
					<h:outputText value="#{currentLoanController.currentLoan.monthlyPayment}">
						<f:convertNumber type="currency" />
					</h:outputText>
				</b:dataTableColumn>
				<b:dataTableColumn label="Interest">
					<h:outputText value="#{currentTransaction.interestPaid}">
						<f:convertNumber type="currency" />
					</h:outputText>
				</b:dataTableColumn>
				<b:dataTableColumn label="Principal">
					<h:outputText value="#{currentTransaction.principalPaid}">
						<f:convertNumber type="currency" />
					</h:outputText>
				</b:dataTableColumn>
				<b:dataTableColumn label="Balance">
					<h:outputText value="#{currentTransaction.remainingBalance}">
						<f:convertNumber type="currency" />
					</h:outputText>
				</b:dataTableColumn>
			</b:dataTable>
				</b:panel>
			</p:outputPanel>
					
			<p:outputPanel id="querySingleResultPanel">
			
				<b:panel title="Order Details" rendered="#{(orderQueryController.queryOrderSingleResult != null)}">
				

				</b:panel>
			
			</p:outputPanel>
	
		</b:form>

	</ui:define>

</ui:composition>
