<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:f5="http://xmlns.jcp.org/jsf/passthrough" 	
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://highfaces.org"
	template="/WEB-INF/templates/template-assignment03.xhtml">

	<ui:param name="title" value="#{text['page_viewCategorySalesReport.title']}" />

	<ui:define name="maincontent">

		<b:jumbotron>
			<h1>#{text['page_viewCategorySalesReport.title']}</h1>
		</b:jumbotron>

		<b:messages id="messages" />
		
		<b:form>	

			<p:outputLabel for="parentCategoryId" value="Report parentCategoryId:" />
			
			<h:selectOneMenu id="parentCategoryId" value="#{currentCSRController.selectedParentCategoryId}" 
  				styleClass="form-control"
				label="Repot selectedParentCategoryId" >
				<p:ajax event="change" update="reportOutputPanel" listener="#{currentCSRController.createReport()}" />
				<f:selectItem itemLabel="Online Catalog" itemValue="90" />
				<f:selectItems value="#{currentCSRController.retreiveparentCategory()}" var="parentCategoryId"
					itemLabel="#{parentCategoryId.categoryName}"
					itemValue="#{parentCategoryId.categoryId}" />
  			</h:selectOneMenu>

		</b:form>

	</ui:define>

</ui:composition>
