<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://highfaces.org"
	template="/WEB-INF/templates/template-assignment02.xhtml">

	<ui:param name="title" value="Job Listing" />

	<ui:define name="maincontent">

		<b:jumbotron>
			<h1>List of Jobs</h1>
		</b:jumbotron>

      <h:form >
            <b:messages id="messages" />
            
            <b:commandButton value="Create Job Detail Form" 
				icon-awesome="link"
				action="jobDetail?faces-redirect=true">
			</b:commandButton>
				 <b:dataTable id="viewJObs"
	            	value="#{currentJobController.retreiveAllJobs()}"
	            	var="currentJob">
	            	<b:dataTableColumn label="JobID" value="#{currentJob.jobId}"></b:dataTableColumn>
	            	
	            	<b:dataTableColumn label="JobTitle" value="#{currentJob.jobTitle}"></b:dataTableColumn>	
	
	            	<b:dataTableColumn label="Minimum Salary" value="#{currentJob.minSalary}"></b:dataTableColumn>	
	            	
	            	<b:dataTableColumn label="Maximun Salary" value="#{currentJob.maxSalary}"></b:dataTableColumn>	
	            	
	            	<b:dataTableColumn label="Action">
						<b:link outcome="jobDetail"  icon-awesome="edit" icon-size="lg">
							<f:param name="id" value="#{currentJob.jobId}" />
							edit
						</b:link>
					</b:dataTableColumn>
	            </b:dataTable>
 		</h:form>
	</ui:define>

</ui:composition>
